<style>
    .stats {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        /* ~24px */
        /* margin: 2rem 0;      ~32px top/bottom */
        /* flex-wrap: wrap;     For better responsiveness on small screens */
    }

    .stat-card {
        background: #fff;
        border-radius: 0.75rem;
        /* ~12px */
        padding: 1.5rem 2rem;
        /* ~24px 32px */
        flex: 1;
        box-shadow: 0 2px 8px #0001;
        /* min-width: 250px;   */
        max-width: 15%;
        /* Optional: prevent collapsing on small screens */
    }

    .stat-title {
        color: #888;
        font-size: 1rem;
        margin-bottom: 0.5rem;
        /* ~8px */
    }

    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .stat-change {
        font-size: 1rem;
        display: flex;
        align-items: center;
    }

    .stat-change.up {
        color: #1ecb7b;
    }

    .stat-change.down {
        color: #ff5a1f;
    }

    .stat-change span {
        color: #aaa;
        font-size: 0.9rem;
        margin-left: 0.375rem;
        /* ~6px */
    }

    .dashboard-grid {
        display: flex;
        gap: 1.5rem;
        flex-wrap: wrap;
        /* Helps prevent overflow on smaller viewports */
    }


    /* Invoice card */

    .invoice-card {
        width: calc(100%-2rem);
        background: #fff;
        height: 100%;
        border-radius: 12px;
        flex: 2;
        padding: 24px;
        box-shadow: 0 2px 8px #0001;
        /* min-width: 600px; */
    }

    .invoice-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
    }

    .invoice-header .search {
        flex: 1;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #eee;
        background: #fafafa;
    }

    .filter-btn {
        background: #f7f7f7;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 8px 16px;
        cursor: pointer;
    }

    .request-btn {
        background: #ff5a1f;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .invoice-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
    }

    .invoice-table th,
    .invoice-table td {
        padding: 10px 8px;
        text-align: left;
    }

    .invoice-table th {
        color: #888;
        font-weight: 600;
        background: #fafafa;
    }

    .invoice-table tr {
        border-bottom: 1px solid #f0f0f0;
    }

    .status {
        padding: 2px 10px;
        border-radius: 12px;
        font-size: 0.95em;
        font-weight: 600;
    }

    .status.paid {
        background: #e6f9f0;
        color: #1ecb7b;
    }

    .status.unpaid {
        background: #fff0ed;
        color: #ff5a1f;
    }

    .side-cards {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }




    .component-root {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
    }

    .stats {
        height: 10rem;
        overflow-x: auto;
        display: flex;
        gap: 1rem;
        padding: 1rem;
        box-sizing: border-box;
    }

    .stat-card {
        background: #fff;
        border-radius: 0.75rem;
        padding: 1.5rem 2rem;
        flex: 1;
        box-shadow: 0 2px 8px #0001;
        max-width: 15%;
    }

    .main-content {
        flex: 1;
        display: flex;
        /* background-color: red; */
    }

    .left-panel {
        /* background-color: aquamarine; */
        width: calc(50% - 2rem);
        height: calc(100% - 2rem);
        height: 100%;
        padding: 1rem;
    }
</style>

    <div class="chart-box">
        <p-fileupload 
        name="demo[]" 
        url="https://www.primefaces.org/cdn/api/upload.php" 
        (onUpload)="onUpload($event)" 
        [multiple]="true" 
        accept=".pdf,.csv,.xlsx,image/*" 
        maxFileSize="100000000" 
        mode="advanced">
            <ng-template #empty>
                <div>Drag and drop files to here to upload.</div>
            </ng-template>
            <ng-template #content>
                <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{ file.name }} - {{ file.size }} bytes</li>
                </ul>
            </ng-template>
        </p-fileupload>
    </div>
